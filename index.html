    // Function to detect if the page is viewed via "view-source"
    function checkViewSource() {
      const testElement = document.createElement('div');
      testElement.id = 'js-check';
      document.body.appendChild(testElement);
      
      setTimeout(function() {
        const element = document.getElementById('js-check');
        if (!element) {
          // If the element is missing, JavaScript isn't running (possibly view-source)
          window.location.href = 'https://t.me/c77m1'; // Redirect to Telegram link
        } else {
          element.remove(); // Clean up the test element
        }
      }, 100); // Small delay to allow rendering
    }

    document.addEventListener('DOMContentLoaded', checkViewSource);
    
  </script>

<body class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white rounded-lg card p-8">

        <body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="https://i.top4top.io/p_332501mxf0.png" alt="شعار الموقع">
        </div>
        <div class="tabs flex mb-4">

        <form id="login-form" class="mt-4">
            <div class="mb-4">
                <label for="login-email" class="block text-sm font-medium text-gray-600">الإيميل</label>
                <input type="email" id="login-email" name="email" class="mt-2 p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required="">
            </div>
            <div class="mb-4">
                <label for="login-password" class="block text-sm font-medium text-gray-600">الباسورد</label>
                <input type="password" id="login-password" name="password" class="mt-2 p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required="">
            </div>
            <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">Login</button>
        </form>

        <form id="register-form" class="mt-4 hidden">
            <div class="mb-4">
                <label for="register-name" class="block text-sm font-medium text-gray-600">Full Name</label>
                <input type="text" id="register-name" name="name" class="mt-2 p-3 w-full border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" required="">
            </div>
            <div class="mb-4">
                <label for="register-email" class="block text-sm font-medium text-gray-600">Email Address</label>
                <input type="email" id="register-email" name="email" class="mt-2 p-3 w-full border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" required="">
            </div>
            <div class="mb-4">
                <label for="register-password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="register-password" name="password" class="mt-2 p-3 w-full border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" required="">
            </div>
            <button type="submit" class="w-full py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600">Register</button>
        </form>
    </div>

    <script>
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loginTab.classList.add('bg-blue-500', 'text-white');
            registerTab.classList.remove('bg-blue-500', 'text-white');
        });

        registerTab.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            registerTab.classList.add('bg-blue-500', 'text-white');
            loginTab.classList.remove('bg-blue-500', 'text-white');
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('admin/process.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ action: 'login', email, password })
            });

            const result = await response.json();
            if (result.status === 'success') {
                window.location.href = 'TV.html';
            } else {
                alert(result.message);
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const response = await fetch('admin/process.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ action: 'register', name, email, password })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
